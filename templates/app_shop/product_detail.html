{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body_block %}
   <div class="container my-5">
    <div class="card">
        <div class="row">
            <aside class="col-sm-5 border-right">
                <article class="gallery-wrap">
                    <div class="img-big-wrap">
                        <div>
                            <a href=""><img src="{{ object.mainimage.url }} " style="width: 450px"> </a>
                        </div>
                    </div>
                </article>
            </aside>
            <aside class="col-sm-7">
                <article class="card-body p-5">
                <h3 class="title mp-3">{{ object.name }}</h3>
                <p>
                    <span>BDT {{ object.price }}</span>
                </p>
                <dl class="">
                    <dt>Description</dt>
                    <dd>
                        <p>{{ object.detail_text }}</p>
                    </dd>

                </dl>
                <a href="{% url 'app_order:add_to_cart' pk=object.pk %}" class="btn btn-sm btn-success"><i class="fas fa-shopping-cart"> Add to Cart</i> </a>
                    </article>
            </aside>

        </div>
    </div>
   </div>




{% endblock %}
